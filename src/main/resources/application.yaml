logging:
  level:
    root: INFO

# Базовый урл /api лучше хранить в виде отдельной переменной в конфиге
spring:
  application:
    name: taskManager

  profiles:
    active: ${APP_ENV:dev}
  # Настраиваем инструмент Liquibase
  # Указываем путь к основному файлу миграции
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  jpa:
    show-sql: true #Егор
    hibernate.ddl-auto: validate #Егор